<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Calculator - Dark Neumorphism</title>
    <meta
      name="description"
      content="Professional calculator with dark neumorphism design - Portfolio project by Kajol Sutra Dhar"
    />
    <meta name="author" content="Kajol Sutra Dhar" />
    <meta
      name="keywords"
      content="calculator, javascript, dark neumorphism, portfolio, web development"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
    <body>
      <header>
        <h1>Calculator</h1>
      </header>
      <main class="container">
        <div class="calculator">
          <div class="display">
            <input type="text" name="" value="0" id="display" readonly />
          </div>
          <div class="buttons">
            <button onclick="clearEntry()">CE</button>
            <button onclick="clearAll()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="setOperation('/')">÷</button>
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="setOperation('*')">×</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="setOperation('+')">+</button>
            <button onclick="toggleSign()">±</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="addDecimal()">.</button>
            <button onclick="calculateResult()">=</button>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 Calculator App</p>
        <p>Created by Kajol</p>
      </footer>
      <script src="./scripts/main.js"></script>
    </body>
  </html>
</html>
