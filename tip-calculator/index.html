<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <main class="container">
      <!-- Input Section -->
      <div class="calculator-card">
        <div class="input-group">
          <label for="billAmount">Bill Amount ($)</label>
          <input
            type="number"
            id="billAmount"
            placeholder="Enter bill amount"
            min="0"
            step="0.01"
          />
        </div>

        <div class="input-group">
          <label for="tipPercentage">Tip Percentage</label>
          <select id="tipPercentage">
            <option value="10">10%</option>
            <option value="15" selected>15%</option>
            <option value="18">18%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
          </select>
        </div>

        <div class="input-group">
          <label for="numberOfPeople">Number of People</label>
          <input type="number" id="numberOfPeople" value="1" min="1" step="1" />
        </div>

        <button id="calculateBtn">Calculate Tip</button>
        <button id="resetBtn">Reset</button>

        <!-- Results Section -->
        <div id="results" class="results-section">
          <h3>Results</h3>
          <div class="result-item">
            <span>Total Bill:</span>
            <span id="totalBill">$0.00</span>
          </div>
          <div class="result-item">
            <span>Total Tip:</span>
            <span id="totalTip">$0.00</span>
          </div>
          <div class="result-item">
            <span>Tip Per Person:</span>
            <span id="tipPerPerson">$0.00</span>
          </div>
          <div class="result-item">
            <span>Total Per Person:</span>
            <span id="totalPerPerson">$0.00</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Â© 2024 Tip Calculator</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
