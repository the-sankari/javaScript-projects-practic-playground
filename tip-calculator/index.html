<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ’° Tip Calculator</h1>
        <p>Calculate tips and split bills easily</p>
      </div>

      <!-- Message section for errors -->
      <div id="message">
        <p id="messageText"></p>
      </div>

      <form id="tipForm">
        <div class="form-group">
          <label for="billAmount">Bill Amount</label>
          <input
            type="number"
            id="billAmount"
            step="0.01"
            min="0"
            placeholder="Enter bill amount"
          />
        </div>

        <div class="form-group">
          <label for="tipPercentage">Tip Percentage</label>
          <select id="tipPercentage">
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15" selected>15%</option>
            <option value="18">18%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div id="customTipGroup" class="form-group">
          <label for="customTipInput">Custom Tip Percentage</label>
          <input
            type="number"
            id="customTipInput"
            step="0.1"
            min="0"
            placeholder="Enter custom tip %"
          />
        </div>

        <div class="form-group">
          <label for="numberOfPeople">Number of People</label>
          <input
            type="number"
            id="numberOfPeople"
            min="1"
            value="1"
            placeholder="Number of people"
          />
        </div>

        <div class="button-group">
          <button type="button" id="calculateBtn">Calculate</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>

      <div class="results" id="results">
        <h3>ðŸ’¡ Results</h3>
        <div class="result-item">
          <span class="result-label">Total Bill:</span>
          <span class="result-value" id="totalBill">0.00</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total Tip:</span>
          <span class="result-value" id="totalTip">0.00</span>
        </div>
        <div class="result-item">
          <span class="result-label">Tip Per Person:</span>
          <span class="result-value" id="tipPerPerson">0.00</span>
        </div>
        <div class="result-item">
          <span class="result-label">Total Per Person:</span>
          <span class="result-value" id="totalPerPerson">0.00</span>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
