<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <h1>💻 JavaScript Projects Playground</h1>
    <p>Explore mini projects:</p>
    <!-- 🔘 Category Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" data-category="All">All</button>
      <button class="filter-btn" data-category="Beginner">Beginner</button>
      <button class="filter-btn" data-category="Intermediate">
        Intermediate
      </button>
    </div>
    <div id="projectList" class="project-grid"></div>
    <footer class="footer">
      <p>🚀 Built with ❤️ using HTML, CSS & JavaScript</p>
      <div class="footer-socials">
        <a href="https://github.com/the-sankari" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/kajol-sutra-dhar"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://kajol-sutra-dhar.vercel.app/"
          target="_blank"
          title="Portfolio"
        >
          <i class="fas fa-globe"></i>
        </a>
        <a href="#top" class="back-to-top" title="Back to Top">🔝</a>
      </div>
      <p>&copy; <span id="year"></span> JavaScript Projects Playground</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
    <script>
      fetch("/components/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
